<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Random numbers generator</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Generate numbers</h1>
      </div>
    </header>

    <main>
      <div class="wrapper">
        <div class="flex" id="numbers-container"></div>
        <form>
          <label for="how-many">How many nrs?</label>
          <select name="" id="how-many">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6" selected>6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <button class="generate-btn" id="btn-generate">Generate again</button>
        </form>
      </div>
    </main>
  </body>
</html>
